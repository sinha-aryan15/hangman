<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hangman.css">
    <title>hangman</title>
</head>
<body >
    <div>
        <h1 id="title" align="center">HANGMAN</h1>
    </div>
    <div class="start">
        <button class="instruct" id="restart">
            START
        </button>
        <button class="instruct">
            INSTRUCTIONS
        </button>

    </div>
    <div>
        <img id ="hangman" align="center" src="./images/0.jpg" alt="no img">
        
    </div>
    <div >
        <p id="guess" align="center">
            the word is guessed here</p>
    </div>
    <div >
      <button class="alpha" id ="first">q</button>
      <button class="alpha" >w</button>
      <button class="alpha" >e</button>
      <button class="alpha" >r</button>
      <button class="alpha" >t</button>
      <button class="alpha" >y</button>
      <button class="alpha" >u</button>
      <button class="alpha" >i</button>
      <button class="alpha" >o</button>
      <button class="alpha" >p</button>
    </div>
    <div>
        <button class="alpha2" id="second">a</button>
        <button class="alpha2">s</button>
        <button class="alpha2">d</button>
        <button class="alpha2">f</button>
        <button class="alpha2">g</button>
        <button class="alpha2">h</button>
        <button class="alpha2">j</button>
        <button class="alpha2">k</button>
        <button class="alpha2">l</button>
    </div>
    <div>
        <button class="alpha3" id="third">z</button>
        <button class="alpha3">x</button>
        <button class="alpha3">c</button>
        <button class="alpha3">v</button>
        <button class="alpha3">b</button>
        <button class="alpha3">n</button>
        <button class="alpha3">m</button>
    </div>

    <div>
        popbox
    </div>
</body>
<script src="hangman.js"></script>
</html>
